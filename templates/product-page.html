<!doctype html>
<html class="no-js" lang="en">

<style>
.btn {
  border: 2px solid black;
  background-color: white;
  color: black;
  padding: 14px 28px;
  font-size: 16px;
  cursor: pointer;
}

/* Green */
.success {
  border-color: #4CAF50;
  color: green;
}

.success:hover {
  background-color: #4CAF50;
  color: white;
}

/* Gray */
.default {
  border-color: #e7e7e7;
  color: black;
}

.default:hover {
  background: #e7e7e7;
}
</style>

  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Foundation | Welcome</title>
      <link rel="stylesheet" href="https://dhbhdrzi4tiry.cloudfront.net/cdn/sites/foundation.min.css">
  </head>
  <body>

    <form action="/" method="POST" id="user_input">
      <label for="user_input">Address</label>
      <input type="text" id="user_input" name='address' size="10" placeholder="e.g. 25 Brighton St"><br>
    </form>

    <button type="submit" class="btn green" form="user_input"><b>Get map</b></button>

    {{ gmap.html }}

</html>
